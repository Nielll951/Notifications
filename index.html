<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Notifications</title>
   <link href="style.css" rel="stylesheet">
   <script src="https://kit.fontawesome.com/c029127fac.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
      <div class="buttons">
         <button onclick="showToast(successMsg)">Success</button>
         <button onclick="showToast(errorMsg)">Error</button>
         <button onclick="showToast(invalidMsg)">Invalid</button>
      </div>

      <div id="toastBox"></div>
   </div>

   <script src="app.js"></script>
</body>
</html>
